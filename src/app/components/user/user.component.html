<div class="profil-card-container">
  <div class="profil-card profil-card-shadow">
    <div class="profil-card-header">
      <div class="profil-card-picture">
        <img
          class="user-picture"
          src="/assets/images/user-icon.png"
          alt="USER"
        />
      </div>
      <div class="profil-card__title">
        <h3>{{ user.firstname }} {{ user.lastname }}</h3>
      </div>
    </div>
    <div class="profil-card-body">
      <div class="profil-card__information-text">
        <table class="profil-card__information-table">
          <tbody>
            <tr>
              <th scope="row">ID</th>
              <td>#{{ user.id }}</td>
            </tr>
            <tr>
              <th scope="row">Pr√©nom</th>
              <td>{{ user.firstname }}</td>
            </tr>
            <tr>
              <th scope="row">Nom</th>
              <td>{{ user.lastname }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="profil-card__actions profil-card--border">
      <a routerLink="../../update_users/{{ user.id }}" class="profil-card-button-container">
        <span>Modifier</span>
      </a>
      <a routerLink="../../delete_users/{{ user.id }}" class="profil-card-button-container" >
        <span>Supprimer</span>
      </a>
    </div>
  </div>
</div>
